<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% include 'head.html' %}
<br>
<table align="center" border="2">
    <tr>
        <th colspan="8">Faculty Details</th>
    </tr>
    <tr>
        <td>id</td>
        <td>Name</td>
        <td>Contact</td>
        <td>Gender</td>
        <td>Email</td>
        <td>Course</td>
    </tr>
    {% for x in fac %}
        <tr>
        <td>{{ x.id }}</td>
        <td>{{ x.name }}</td>
        <td>{{ x.contact }}</td>
        <td>{{ x.gender }}</td>
        <td>{{ x.email }}</td>
        <td>{{ x.course }}</td>
        </tr>
    {% endfor %}
    <tr align="center">
        <form action="/facultycsv/" method="post">
            {% csrf_token %}
           <td align="center"> <input type="submit" value="download"></td>
           </form>
    </tr> 
</table>
</body>
</html>
